<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="theBackground">
        <div class="marioWrap posOne"></div>
        <button class="buttons" onClick="myStartFunction()">run</button>
        <button class="buttons" onClick="myStopFunction()">stop</button>
        <button class="buttons" onClick="backToStart()">back to start</button>
        <button class="buttons" onClick="moveMarioDuck()">duck</button>
        <button class="buttons" onClick="moveMarioJump()">jump</button>
        <div class="sounds">
            <audio controls id="runAudio">
                <source src="marioRunning.mp3" type="audio/mpeg">
            </audio>
            <audio controls id="jumpAudio">
                <source src="marioJump.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
